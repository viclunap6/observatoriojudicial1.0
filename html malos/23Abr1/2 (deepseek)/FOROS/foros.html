<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foros Legales - MiSjueces.MX</title>
        <!-- Estilos -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- Stripe -->
        <script src="https://js.stripe.com/v3/"></script>
    </head>
    <body>
        <!-- Sección Foros -->
        <main class="forums-container">
            <div class="forum-header">
                <h2>Foros Legales Especializados</h2>
                <button id="subscribe-btn" class="btn btn-primary">
                    Suscribirse Premium
                </button>
            </div>

            <!-- Publicar Pregunta -->
            <div class="post-question">
                <h3>Publicar una Pregunta</h3>
                <form id="question-form">
                    <textarea
                        id="question"
                        placeholder="Escribe tu pregunta aquí..."
                        rows="4"
                        required
                    ></textarea>
                    <button type="submit" class="btn btn-secondary">
                        Publicar Pregunta
                    </button>
                </form>
            </div>

            <!-- Lista de Preguntas -->
            <div class="questions-list" id="questions-list">
                <!-- Las preguntas se cargarán dinámicamente aquí -->
            </div>

            <!-- Panel de Administración -->
            <div class="admin-panel" id="admin-panel">
                <h3>Panel de Administración</h3>
                <ul id="admin-posts">
                    <!-- Las publicaciones pendientes de moderación se cargarán aquí -->
                </ul>
            </div>
        </main>

        <!-- Scripts -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
