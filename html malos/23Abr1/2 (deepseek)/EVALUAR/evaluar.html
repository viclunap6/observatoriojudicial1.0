<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evaluar Juez - MiSjueces.MX</title>
        <!-- Estilos -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    </head>
    <body>
        <!-- Sección Evaluar -->
        <main class="evaluate-container">
            <div class="evaluate-box">
                <h2 class="evaluate-title">Evaluar Juez</h2>
                <form id="evaluate-form" class="evaluate-form">
                    <!-- Slider de Rating -->
                    <div class="form-group">
                        <label for="rating">Calificación (1-10)</label>
                        <input
                            type="range"
                            id="rating"
                            name="rating"
                            min="1"
                            max="10"
                            value="5"
                        />
                        <output id="rating-output">5</output>
                    </div>
                    <!-- Campo de Comentarios -->
                    <div class="form-group">
                        <label for="comments">Comentarios Adicionales</label>
                        <textarea
                            id="comments"
                            name="comments"
                            placeholder="Escribe tus comentarios aquí..."
                            rows="5"
                        ></textarea>
                        <small
                            class="error-message"
                            id="comments-error"
                        ></small>
                    </div>
                    <!-- Botón de Envío -->
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="submit-btn"
                    >
                        Enviar Evaluación
                    </button>
                </form>
                <!-- Gráfico Radial -->
                <div class="radial-chart">
                    <canvas id="radialChart"></canvas>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
