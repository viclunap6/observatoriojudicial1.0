<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Justicia Transparente - Misjueces.mx</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <!-- Hero Section -->
        <section class="hero" id="home-hero">
            <div class="container">
                <h1 data-animation="fade-in">Justicia Transparente</h1>
                <p data-animation="fade-in">

                </p>
                <img
                    src="assets/img/justicia_transparente.svg"
                    alt="Justicia Transparete Logo"
                    class="logo"
                    id="morphing-svg"
                />

        </section>

        <!-- Call to Action Section -->
        <section class="cta-section">
            <div class="container">
                <a
                    href="#"
                    class="btn btn-primary"
                    data-animation="magnetic-hover"
                    >Explorar Jueces</a
                >
                <a
                    href="#"
                    class="btn btn-secondary"
                    data-animation="magnetic-hover"
                    >Registrarse como Abogado</a
                >
                <a
                    href="#"
                    class="btn btn-accent"
                    data-animation="magnetic-hover"
                    >Acceder a Foros</a
                >
            </div>

            <div class="container">
                <ul class="social-media">
                    <li>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>

                    <li>

                    </li>
                    <li>

                    </li>
                </ul>

        </footer>
