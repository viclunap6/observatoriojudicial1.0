<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foros Legales</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo">MisJueces.mx</div>
            <!-- Opciones de búsqueda o filtro -->
        </header>

        <section class="question-section">
            <h2>Preguntas Legales</h2>
            <form id="new-question-form" onsubmit="handleNewQuestion(event)">
                <textarea
                    id="question-input"
                    placeholder="Escribe tu pregunta aquí..."
                ></textarea>
                <button type="submit">Publicar Pregunta</button>
            </form>
        </section>

        <div class="comment-section">
            <h2>Respuestas a las Preguntas</h2>
            <!-- Respuestas serán mostradas aquí -->
        </div>

        <section class="admin-panel" style="display: none">
            <h2>Panel de Administración</h2>
            <button id="show-admin">Mostrar Panel</button>
            <table id="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pregunta</th>
                        <th>Respuesta (si aplica)</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de las publicaciones serán mostrados aquí -->
                </tbody>
            </table>
        </section>

        <footer class="footer">
            <!-- Enlaces a redes sociales y contacto -->
        </footer>

        <script src="assets/js/main.js"></script>
    </body>
</html>
