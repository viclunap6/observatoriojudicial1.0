<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Explorador Judicial</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo">MisJueces.mx</div>
            <!-- Opciones de bÃºsqueda o filtro -->
            <form id="filter-form">
                <select id="tribunal-filter">
                    <option value="">Tribunal...</option>
                    <!-- Datos ficticios para llenar el select -->
                    <option value="tribunal1">Tribunal 1</option>
                    <option value="tribunal2">Tribunal 2</option>
                    <option value="tribunal3">Tribunal 3</option>
                </select>
                <select id="speciality-filter">
                    <option value="">Especialidad...</option>
                    <!-- Datos ficticios para llenar el select -->
                    <option value="especialidad1">Especialidad 1</option>
                    <option value="especialidad2">Especialidad 2</option>
                    <option value="especialidad3">Especialidad 3</option>
                </select>
                <input type="number" id="rating-filter" min="1" max="10" />
            </form>
        </header>

        <div class="map-container">
            <svg id="map"></svg>
        </div>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="assets/js/map.js"></script>
    </body>
</html>
