<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión - MiSjueces.MX</title>
        <!-- Estilos -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    </head>
    <body>
        <!-- Sección Login -->
        <main class="login-container">
            <div class="login-box">
                <div class="login-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M12 1L3 5v6c0 5.523 4.477 10 10 10s10-4.477 10-10V5l-9-4zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
                        />
                    </svg>
                </div>
                <h2 class="login-title">Iniciar Sesión</h2>
                <form id="login-form" class="login-form">
                    <!-- Campo Cédula Profesional -->
                    <div class="form-group">
                        <label for="cedula">Cédula Profesional</label>
                        <input
                            type="text"
                            id="cedula"
                            name="cedula"
                            placeholder="Ej. 1234567"
                            required
                        />
                        <small class="error-message" id="cedula-error"></small>
                    </div>
                    <!-- Campo Contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Mínimo 8 caracteres"
                            required
                        />
                        <small
                            class="error-message"
                            id="password-error"
                        ></small>
                    </div>
                    <!-- Botón de Inicio de Sesión -->
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="login-btn"
                    >
                        <span
                            id="loading-skeleton"
                            class="loading-skeleton"
                        ></span>
                        <span id="login-text">Iniciar Sesión</span>
                    </button>
                    <!-- Enlace Recuperar Contraseña -->
                    <a href="#" class="forgot-password"
                        >¿Olvidaste tu contraseña?</a
                    >
                </form>
            </div>
        </main>

        <!-- Scripts -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
