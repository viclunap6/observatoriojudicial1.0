<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Monetización - MiSjueces.MX</title>
        <!-- Estilos -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- Stripe -->
        <script src="https://js.stripe.com/v3/"></script>
    </head>
    <body>
        <!-- Sección Monetización -->
        <main class="monetization-container">
            <h2>Oportunidades de Monetización</h2>

            <!-- Suscripciones Premium -->
            <section class="premium-subscription">
                <h3>Suscripción Premium</h3>
                <p>
                    Accede a análisis avanzados de jueces y descarga informes
                    personalizados.
                </p>
                <button id="subscribe-btn" class="btn btn-primary">
                    Suscribirse ($9.99/mes)
                </button>
            </section>

            <!-- Publicidad Contextual -->
            <section class="contextual-ads">
                <h3>Publicidad Contextual</h3>
                <div class="ad-space">
                    <p>Anuncio Bufete Legal A</p>
                    <img src="assets/img/law-firm-a.jpg" alt="Bufete Legal A" />
                </div>
                <div class="ad-space">
                    <p>Anuncio Bufete Legal B</p>
                    <img src="assets/img/law-firm-b.jpg" alt="Bufete Legal B" />
                </div>
            </section>

            <!-- Marketplace Legal -->
            <section class="legal-marketplace">
                <h3>Marketplace Legal</h3>
                <ul id="marketplace-items">
                    <!-- Productos del marketplace -->
                </ul>
                <button id="buy-template-btn" class="btn btn-secondary">
                    Comprar Plantilla Legal
                </button>
            </section>
        </main>

        <!-- Scripts -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
