<!-- index.html (Hero Section Premium) -->
<!doctype html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    </head>
    <body>
        <section class="hero">
            <div class="hero-content">
                <h1 class="text-gradient">
                    Justicia
                    <span class="animated-underline">Transparente</span>
                </h1>
                <p class="subtitle fade-in">
                    Evaluaciones certificadas por
                    <strong>juristas profesionales</strong>
                </p>
                <div class="cta-container">
                    <a href="explorador.html" class="btn btn-gold magnetic"
                        >Explorar Jueces</a
                    >
                </div>
            </div>
            <div class="hero-visual">
                <!-- SVG Morphing by Alex Holacheck -->
                <svg viewBox="0 0 800 600" class="morph-svg">
                    <path
                        d="M380 120C420 120 460 160 460 200C460 240 420 280 380 280..."
                    />
                </svg>
            </div>
        </section>

        <script>
            // Animaci√≥n Hero con GSAP
            gsap.timeline()
                .from(".hero-content h1", { opacity: 0, y: 40, duration: 1 })
                .from(
                    ".subtitle",
                    { opacity: 0, y: 20, duration: 0.8 },
                    "-=0.5",
                )
                .from(
                    ".btn",
                    { opacity: 0, scale: 0.8, duration: 0.6 },
                    "-=0.3",
                )
                .to(".morph-svg path", {
                    morphSVG:
                        "M380 150C430 150 480 200 480 250C480 300 430 350 380 350...",
                    duration: 4,
                    repeat: -1,
                    yoyo: true,
                });
        </script>
    </body>
</html>
